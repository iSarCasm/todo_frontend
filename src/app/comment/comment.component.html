<div class="container comment pb-2 pt-2">
  <div class="row">
    <div class="col-4 col-lg-2 col-sm-3">
      <img src="{{ comment.user_avatar }}" alt="Avatar">
    </div>
    <div class="col-8 col-lg-10 col-sm-9">
      <p class="name mb-0">
        <strong>
          {{ comment.user_name }}
        </strong>
      </p>
      <p class="content mb-0">
        {{ comment.content }}
      </p>
      <ol *ngIf="comment.attachments && comment.attachments.length > 0">
        <li *ngFor="let attachment of comment.attachments">
          <a href="{{ attachment }}" target="_blank"> {{ attachment }} </a>
        </li>
      </ol>

      <small>
        <span class="link" (click)="deleteComment()">Delete</span>
        <span class="link" *ngIf="ownedByUser()" (click)="editComment()">Edit</span>
      </small>
    </div>
  </div>
</div>
