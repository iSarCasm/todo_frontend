<div class="card">
  <div class="card-block">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="login_email">
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="login_password">
    </div>
    <button
      class="btn btn-primary"
      (click)="signIn()">
      Sign In
    </button>
  </div>
</div>
